plugins {
	id "architectury-plugin" version "2.0.66"
	id "forgified-fabric-loom" version "0.6.64" apply false
	id "com.matthewprenger.cursegradle" version "1.4.0" apply false
	id "maven-publish"
}

architectury {
	minecraft = rootProject.minecraft_version
}

subprojects {
	apply plugin: "forgified-fabric-loom"

	loom {
		silentMojangMappingsLicense()
		useFabricMixin = true
	}
}

allprojects {
	apply plugin: "java"
	apply plugin: "architectury-plugin"
	apply from: "https://files.latmod.com/public/markdown-git-changelog.gradle"

	archivesBaseName = rootProject.name
	def ENV = System.getenv()
	version = ENV.BUILD_NUMBER ? "${mod_version}.${ENV.BUILD_NUMBER}" : "${mod_version}.custom"
	group = project.mod_package
	archivesBaseName = project.mod_name

	sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

	tasks.withType(JavaCompile) {
		options.encoding = "UTF-8"
	}

	repositories {
		maven {
			url "https://www.cursemaven.com"
			content {
				includeGroup "curse.maven"
			}
		}
	}
}